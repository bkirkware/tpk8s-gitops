apiVersion: spaces.tanzu.vmware.com/v1alpha1
kind: Space
metadata:
  name: kw-metal-dev
spec:
  template:
    spec:
      profiles:
      - name: spring-dev.tanzu.vmware.com
      - name: kirkware-network-profile
      resources:
        limits:
          cpu: "5"
          memory: 10Gi
  availabilityTargets:
  - name: kirkware-vsphere-dev
    replicas: 2
  updateStrategy:
    type: RollingUpdate
---
apiVersion: spaces.tanzu.vmware.com/v1alpha1
kind: SpaceDisruptionBudget
metadata:
  name: kw-metal-dev
spec:
  availabilityTargets:
  - name: kirkware-vsphere-dev
    minAvailable: 1
