apiVersion: spaces.tanzu.vmware.com/v1alpha1
kind: AvailabilityTarget
metadata:
  name: kirkware-azure-dev
  description: Availability Target for - azure - dev
  namespace: default
spec:
  affinity:
    clusterAffinity:
      clusterSelectorTerms:
      - matchExpressions:
        - key: kirkware-azure
          operator: Exists
        - key: kirkware-dev
          operator: Exists
