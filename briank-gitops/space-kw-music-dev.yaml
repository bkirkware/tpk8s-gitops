apiVersion: spaces.tanzu.vmware.com/v1alpha1
kind: Space
metadata:
  name: kw-music-dev
spec:
  template:
    spec:
      profiles:
      - name: spring-dev-simple
      - name: kirkware-network-profile
      resources:
        limits:
          cpu: "5"
          memory: 10Gi
  availabilityTargets:
  - name: kirkware-azure-dev
    replicas: 1
  updateStrategy:
    type: RollingUpdate
